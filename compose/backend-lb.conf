# Docker internal DNS resolver - re-resolves every 5s for scaling support
resolver 127.0.0.11 valid=5s;

server {
    listen 80;

    # Variable forces DNS re-resolution (picks up scaled instances)
    set $backend epr-backend:3001;

    location / {
        proxy_pass http://$backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Increased timeouts for long-running requests (Excel parsing etc)
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Health check endpoint for the load balancer itself
    location /health {
        access_log off;
        return 200 "OK";
    }
}
