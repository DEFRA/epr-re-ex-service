services:
  proxy:
    image: nginxproxy/nginx-proxy:1.4
    ports:
      - '7300:80'
    environment:
      - ENABLE_IPV6=true
      - DEFAULT_ROOT="418"
      - DEFAULT_HOST=~^uploader\..*\.sslip\.io
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      - cdp-tenant

  localstack:
    image: localstack/localstack:3.0.2
    ports:
      - '4566:4566' # LocalStack Gateway
      - '4510-4559:4510-4559' # external services port range
    env_file:
      - ./compose/aws.env
    environment:
      DEBUG: ${DEBUG:-1}
      LS_LOG: WARN # Localstack DEBUG Level
      SERVICES: s3,sqs,sns,firehose
      LOCALSTACK_HOST: 127.0.0.1
    volumes:
      - '${TMPDIR:-/tmp}/localstack:/var/lib/localstack'
      - ./compose/localstack:/etc/localstack/init/ready.d
    healthcheck:
      test: ['CMD', 'test', '-f', '/tmp/READY']
      interval: 5s
      start_period: 5s
      retries: 10
    networks:
      - cdp-tenant

  mongodb:
    image: mongo:7.0.28
    networks:
      - cdp-tenant
    ports:
      - '27017:27017'
    volumes:
      - mongodb-data:/data
      - ./mongodb-backups:/backups

  redis:
    image: redis:7.2.11-alpine3.21
    healthcheck:
      test: ['CMD', 'redis-cli', 'PING']
      interval: 5s
      start_period: 2s
      retries: 5
    networks:
      - cdp-tenant
    ports:
      - '6379:6379'
    volumes:
      - data-redis:/data

  cdp-uploader:
    image: defradigital/cdp-uploader:${CDP_UPLOADER_VERSION:-latest}
    ports:
      - '7337:7337'
    depends_on:
      localstack:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - ./compose/aws.env
    environment:
      CONSUMER_BUCKETS: re-ex-summary-logs
      MOCK_VIRUS_RESULT_DELAY: 3
      MOCK_VIRUS_SCAN_ENABLED: true
      NODE_ENV: development
      PORT: 7337
      REDIS_HOST: redis
      S3_ENDPOINT: http://localstack:4566
      SQS_ENDPOINT: http://localstack:4566
      USE_SINGLE_INSTANCE_CACHE: true
      VIRTUAL_HOST: ~^uploader\..*\.sslip\.io
      VIRTUAL_PATH: /
      VIRTUAL_PORT: 7337
    extra_hosts:
      - 'localhost:host-gateway'
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:7337/health']
      interval: 5s
      start_period: 10s
      retries: 5
    networks:
      - cdp-tenant

  defra-id-stub:
    image: defradigital/cdp-defra-id-stub:${DEFRA_ID_STUB_VERSION:-latest}
    ports:
      - '3200:3200'
    depends_on:
      redis:
        condition: service_healthy
    environment:
      APP_BASE_URL: http://localhost:3200
      NODE_ENV: development
      OIDC_BASE_PATH: /cdp-defra-id-stub
      OIDC_CLIENT_ID: 63983fc2-cfff-45bb-8ec2-959e21062b9a
      OIDC_CLIENT_SECRET: test_value
      OIDC_SHOW_LOGIN: true
      PORT: 3200
      REDIS_HOST: redis
      SESSION_CACHE_ENGINE: redis
      USE_SINGLE_INSTANCE_CACHE: true
    networks:
      - cdp-tenant

  entra-stub:
    image: defradigital/epr-re-ex-entra-stub:${ENTRA_STUB_VERSION:-latest}
    ports:
      - '3010:3010'
    depends_on:
      redis:
        condition: service_healthy
    environment:
      CALLBACK_BASE_URL: ${ENTRA_CALLBACK_BASE_URL:-http://localhost:3002}
      ENTRA_CLIENT_ID: ${ENTRA_CLIENT_ID:-bd06da51-53f6-46d0-a9f0-ac562864c887}
      ENTRA_CLIENT_SECRET: ${ENTRA_CLIENT_SECRET:-test}
      NODE_ENV: development
      PORT: 3010
      REDIS_HOST: redis
      STUB_EXTERNAL_URL: http://localhost:3010
      STUB_INTERNAL_URL: http://entra-stub:3010
      USE_SINGLE_INSTANCE_CACHE: true
    networks:
      - cdp-tenant

  # Copies cognito seed files into a volume so cognito-stub has its own copies
  cognito-stub-init:
    image: alpine:3.23.3
    volumes:
      - ./compose/cognito-local/clients.json:/seed/clients.json:ro
      - ./compose/cognito-local/local_4D8shcYm.json:/seed/local_4D8shcYm.json:ro
      - cognito-db:/target
    command: sh -c "cp /seed/clients.json /seed/local_4D8shcYm.json /target/"
    networks:
      - cdp-tenant

  cognito-stub:
    image: jagregory/cognito-local:5.1.0
    ports:
      - '9229:9229'
    volumes:
      - ./compose/cognito-local/clients.json:/app/.cognito/db/clients.json
      - ./compose/cognito-local/local_4D8shcYm.json:/app/.cognito/db/local_4D8shcYm.json
    networks:
      - cdp-tenant

  ################################################################################

  epr-admin-frontend:
    profiles: ['all', 'epr-admin-frontend']
    image: defradigital/epr-re-ex-admin-frontend:${ADMIN_FRONTEND_VERSION:-latest}
    pull_policy: ${PULL_POLICY:-build}
    build:
      context: ./lib/epr-re-ex-admin-frontend
      dockerfile: Dockerfile.local
    ports:
      - '3002:3002'
    extra_hosts:
      - 'localhost:host-gateway'
    develop:
      watch:
        - path: ./lib/epr-re-ex-admin-frontend/src/
          action: sync
          target: /app/src/
          ignore:
            - node_modules/
        - path: ./lib/epr-re-ex-admin-frontend/.browserslistrc
          action: rebuild
        - path: ./lib/epr-re-ex-admin-frontend/babel.config.cjs
          action: rebuild
        - path: ./lib/epr-re-ex-admin-frontend/nodemon.json
          action: rebuild
        - path: ./lib/epr-re-ex-admin-frontend/package.json
          action: rebuild
        - path: ./lib/epr-re-ex-admin-frontend/webpack.config.js
          action: rebuild
    depends_on:
      localstack:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - ./compose/aws.env
    environment:
      ENTRA_CLIENT_SECRET: $ENTRA_CLIENT_SECRET
      ENTRA_CLIENT_ID: ${ENTRA_CLIENT_ID:-bd06da51-53f6-46d0-a9f0-ac562864c887}
      ENTRA_TENANT_ID: ${ENTRA_TENANT_ID:-6f504113-6b64-43f2-ade9-242e05780007}
      EPR_BACKEND_URL: http://localhost:3001
      NODE_ENV: development
      OIDC_WELL_KNOWN_CONFIGURATION_URL: ${ENTRA_OIDC_WELL_KNOWN_CONFIGURATION_URL:-https://login.microsoftonline.com/6f504113-6b64-43f2-ade9-242e05780007/v2.0/.well-known/openid-configuration}
      PORT: 3002
      REDIS_HOST: redis
      SESSION_CACHE_ENGINE: ${SESSION_CACHE_ENGINE:-memory}
      USE_SINGLE_INSTANCE_CACHE: true
    networks:
      - cdp-tenant

  epr-frontend:
    profiles: ['all', 'epr-frontend']
    image: defradigital/epr-frontend:${FRONTEND_VERSION:-latest}
    pull_policy: ${PULL_POLICY:-build}
    build:
      context: ./lib/epr-frontend
      dockerfile: Dockerfile.local
    ports:
      - '3000:3000'
    extra_hosts:
      - 'localhost:host-gateway'
    develop:
      watch:
        - path: ./lib/epr-frontend/src/
          action: sync
          target: /app/src/
          ignore:
            - node_modules/
        - path: ./lib/epr-frontend/.browserslistrc
          action: rebuild
        - path: ./lib/epr-frontend/babel.config.cjs
          action: rebuild
        - path: ./lib/epr-frontend/nodemon.json
          action: rebuild
        - path: ./lib/epr-frontend/package.json
          action: rebuild
        - path: ./lib/epr-frontend/tsconfig.json
          action: rebuild
        - path: ./lib/epr-frontend/webpack.config.js
          action: rebuild
    depends_on:
      defra-id-stub:
        condition: service_started
      localstack:
        condition: service_healthy
      redis:
        condition: service_started
    env_file:
      - ./compose/aws.env
    environment:
      DEFRA_ID_CLIENT_ID: ${DEFRA_ID_CLIENT_ID:-63983fc2-cfff-45bb-8ec2-959e21062b9a}
      DEFRA_ID_CLIENT_SECRET: ${DEFRA_ID_CLIENT_SECRET:-test_value}
      DEFRA_ID_OIDC_CONFIGURATION_URL: ${DEFRA_ID_OIDC_CONFIGURATION_URL:-http://localhost:3200/cdp-defra-id-stub/.well-known/openid-configuration}
      DEFRA_ID_SERVICE_ID: ${DEFRA_ID_SERVICE_ID:-d7d72b79-9c62-ee11-8df0-000d3adf7047}
      EPR_BACKEND_URL: http://localhost:3001
      FEATURE_FLAG_PACKAGING_RECYCLING_NOTES: ${FEATURE_FLAG_PACKAGING_RECYCLING_NOTES:-false}
      NODE_ENV: development
      PORT: 3000
      REDIS_HOST: redis
      SESSION_CACHE_ENGINE: ${SESSION_CACHE_ENGINE:-memory}
      USE_SINGLE_INSTANCE_CACHE: true
    networks:
      - cdp-tenant

  epr-backend:
    profiles: ['all', 'epr-backend']
    image: defradigital/epr-backend:${BACKEND_VERSION:-latest}
    pull_policy: ${PULL_POLICY:-build}
    build:
      context: ./lib/epr-backend
      target: development
      dockerfile: ./Dockerfile
    ports:
      - '3001:3001'
    extra_hosts:
      - 'localhost:host-gateway'
    depends_on:
      cdp-uploader:
        condition: service_healthy
      cognito-stub:
        condition: service_started
      localstack:
        condition: service_healthy
      mongodb:
        condition: service_started
    env_file:
      - ./compose/aws.env
    environment:
      ADMIN_UI_ENTRA_CLIENT_ID: ${ENTRA_CLIENT_ID:-bd06da51-53f6-46d0-a9f0-ac562864c887}
      AUDIT_ENABLED: false
      DEFRA_ID_CLIENT_ID: ${DEFRA_ID_CLIENT_ID:-63983fc2-cfff-45bb-8ec2-959e21062b9a}
      DEFRA_ID_OIDC_WELL_KNOWN_URL: ${DEFRA_ID_OIDC_WELL_KNOWN_URL:-http://localhost:3200/cdp-defra-id-stub/.well-known/openid-configuration}
      ENTRA_OIDC_WELL_KNOWN_CONFIGURATION_URL: ${ENTRA_OIDC_WELL_KNOWN_CONFIGURATION_URL:-https://login.microsoftonline.com/6f504113-6b64-43f2-ade9-242e05780007/v2.0/.well-known/openid-configuration}
      FEATURE_FLAG_CALCULATE_WASTE_BALANCE_ON_IMPORT: ${FEATURE_FLAG_CALCULATE_WASTE_BALANCE_ON_IMPORT:-false}
      FEATURE_FLAG_DEFRA_ID_AUTH: ${FEATURE_FLAG_DEFRA_ID_AUTH:-true}
      FEATURE_FLAG_DEV_ENDPOINTS: ${FEATURE_FLAG_DEV_ENDPOINTS:-true}
      FEATURE_FLAG_FORMS_DATA_MIGRATION: ${FEATURE_FLAG_FORMS_DATA_MIGRATION:-false}
      FEATURE_FLAG_PACKAGING_RECYCLING_NOTES: ${FEATURE_FLAG_PACKAGING_RECYCLING_NOTES:-false}
      SQS_ENDPOINT: http://localstack:4566
      FEATURE_FLAG_SQS_COMMANDS: ${FEATURE_FLAG_SQS_COMMANDS:-true}
      FEATURE_FLAG_SUMMARY_LOGS: ${FEATURE_FLAG_SUMMARY_LOGS:-true}
      GOVUK_NOTIFY_API_KEY: /run/secrets/govuk_notify_api_key
      MONGO_URI: mongodb://mongodb:27017/
      NODE_ENV: development
      PACKAGING_RECYCLING_NOTES_EXTERNAL_API_CLIENT_ID: ${PACKAGING_RECYCLING_NOTES_EXTERNAL_API_CLIENT_ID:-5357lgchj0h0fuomqyas5r87u}
      PACKAGING_RECYCLING_NOTES_EXTERNAL_API_JWKS_URL: ${PACKAGING_RECYCLING_NOTES_EXTERNAL_API_JWKS_URL:-http://localhost:9229/local_4D8shcYm/.well-known/jwks.json}
      PORT: 3001
      S3_ENDPOINT: http://localstack:4566
      SERVICE_MAINTAINER_EMAILS: ${SERVICE_MAINTAINER_EMAILS:-["customer.test.user.2@defradev.onmicrosoft.com", "ea@test.gov.uk", "nrw@test.gov.uk", "niea@test.gov.uk", "customer@test.gov.uk"]}
    secrets:
      - govuk_notify_api_key
    networks:
      - cdp-tenant
    volumes:
      - ./lib/epr-backend/src:/home/node/src
      - ./lib/epr-backend/package.json:/home/node/package.json

################################################################################

volumes:
  cognito-db:
  data-redis:
  mongodb-data:
  mongodb-backups:
    external: true

networks:
  cdp-tenant:
    driver: bridge
    name: cdp-tenant

secrets:
  govuk_notify_api_key:
    environment: GOVUK_NOTIFY_API_KEY
